plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Necesario para Firebase
    id "kotlin-android" // Necesario para Firebase
    id "dev.flutter.flutter-gradle-plugin" // Debe ser después de los plugins de Android y Kotlin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.smich254.spa"
    compileSdk 35 // Define explícitamente como un número para evitar errores.
    ndkVersion "27.0.11902837" // Asegúrate de que esta versión esté instalada.
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.smich254.spa"
        minSdkVersion 23 // Modifica la versión mínima del SDK aquí
        targetSdk 34 // Define explícitamente como un número para evitar errores.
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Enabling shrinking for release builds
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Disable shrinking and minification for debug builds
            minifyEnabled false
            shrinkResources false
        }
    }

    kotlinOptions {
        jvmTarget = '1.8' // Asegúrate de que coincida con tu versión de Java
    }
}


flutter {
    source = "../.."
}
dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.0.0'
    implementation 'androidx.core:core-ktx:1.8.0' // Incluye las librerías necesarias de AndroidX
    implementation 'androidx.appcompat:appcompat:1.4.2' // Incluye las librerías necesarias de AndroidX
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // Incluye las librerías necesarias de AndroidX
    implementation 'com.google.firebase:firebase-auth-ktx:21.1.0' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore-ktx:24.1.2' // Firestore
    implementation 'com.google.android.material:material:1.6.1' // Material Design
    implementation 'com.google.android.gms:play-services-auth:20.0.2' // Google Sign-In
}

// Asegúrate de que el plugin de Google Services está al final del archivo
apply plugin: 'com.google.gms.google-services'
